{% extends 'base.html' %}

{% block content %}
<main class="container py-5">
    <section class="card card-body shadow-lg rounded-lg">
        <h1 class="display-4 text-center text-primary mb-4">Bienvenido al CRUD con Django</h1>

        <p class="lead text-center mb-4">
            En esta aplicación podrás crear tareas, gestionarlas y asignarlas a proyectos. 
            ¡Empieza a organizarte hoy mismo!
        </p>

        <div class="text-center mb-4">
            <!-- Botón de Signin -->
            <a class="btn btn-primary btn-lg" href="/signin/">
                <i class="fas fa-sign-in-alt"></i> Iniciar sesión
            </a>
        </div>
        
        <div class="text-center mb-4">
            <!-- Botón de Signup -->
            <a class="btn btn-success btn-lg" href="/signup/">
                <i class="fas fa-user-plus"></i> Registrarse
            </a>
        </div>

        <footer class="text-center mt-5">
            <p class="text-muted">&copy; 2024 Crud con Django. Todos los derechos reservados.</p>
        </footer>
    </section>
</main>
{% endblock %}
